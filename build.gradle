buildscript {
    repositories {
        mavenCentral()
        maven {
            name 'JFrog OSS snapshot repo'
            url  'https://oss.jfrog.org/oss-snapshot-local/'
        }
        jcenter()
    }
}

plugins {
    id 'java'
    id 'idea'
    id 'antlr'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '2.0.1'
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    antlr "org.antlr:antlr4:4.7"
    compile "org.antlr:antlr4-runtime:4.7"
    compile 'args4j:args4j:2.33'
    testCompile 'junit:junit:4.12'
}

shadowJar {
    baseName = 'solidity-analyzer'
    classifier = null
    version = null
}
mainClassName = "com.talanlabs.solidity.Main"

generateGrammarSource {
    maxHeapSize = "64m"
    arguments += ['-package', 'com.talanlabs.solidity']
    arguments += ["-visitor", "-long-messages"]
    outputDirectory = new File("src/generated/antlr/com/talanlabs/solidity".toString())
}
compileJava.dependsOn generateGrammarSource
sourceSets {
    generated {
        java.srcDir 'src/generated/antlr/'
    }
}
compileJava.source sourceSets.generated.java, sourceSets.main.java

clean{
    delete "src/generated"
}

idea {
    module {
        sourceDirs += file("src/generated/antlr")
    }
}